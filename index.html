<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio Site | Stephan Edin</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header site-container">
    <div class="header-inner">
      <div class="header-logo">
        <img src="img/bmf.png" alt="bmf">
      </div>
      <div class="header-text">
        <div class="header-title">
          <h1>Stephan <strong>Edin</strong></h1>
        </div>
        <div class="header-subtitle">
          <h2>Softwaredeveloper</h2>
        </div>
      </div>
      <hr />
    </div>
  </header>

  <main class="main site-container">
    <section class="main-image">
      <div class="main-image-description noselect">
        <i class="fas fa-quote-left main-quote-left"></i>
        <p class="main-quote-text">Active programming consists of the design of new programs, rather than contemplation of old programs.</p>
        <i class="fas fa-quote-right main-quote-right"></i>
        <p class="main-quote-autor">- Niklaus Wirth -</p>
      </div>
    </section>

    <section class="featured-work">
      <div class="featured-work-title">
        <i class="fas fa-flask fa-2x"></i>
        <h3>Featured Work</h3>
      </div>
      <div class="project-list">
        <div class="project-item">
          <a class="project-item-inner" href="#">
            <div class="project-item-image">
              <img src="img/20180207_Innovation_Days_2018_RTL.jpg" alt="project 1">
            </div>
            <p class="project-item-description">.NET-Core, CouchDB, Raspberry Pi</p>
          </a>
        </div>
        <div class="project-item">
          <a class="project-item-inner" href="#">
            <div class="project-item-image">
              <img src="img/20180207_Innovation_Days_2018_Programmierkurs.jpg" alt="project 2">
            </div>
            <p class="project-item-description">JavaScript, jQuery and Ajax</p>
          </a>
        </div>
        <div class="project-item">
          <a class="project-item-inner" href="#">
            <img src="img/20180207_Innovation_Days_2018_AngularJS_Responsive_Design.jpg" alt="project 3">
            <p class="project-item-description">AngularJS and responsive design</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer site-container">
    <ul class="social-media-links">
      <li class="list-item">
        <a class="facebook" href="https://facebook.com">
          <span class="fab fa-facebook-square"></span>
        </a>
      </li>
      <li class="list-item">
        <a class="twitter-link" href="https://twitter.com">
          <span class="fab fa-twitter-square"></span>
        </a>
      </li>
      <li class="list-item">
        <a class="linkedin-link" href="https://linkedin.com">
          <span class="fab fa-linkedin"></span>
        </a>
      </li>
      <li class="list-item">
        <a class="github-link" href="https://github.com">
          <span class="fab fa-github-square"></span>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
